</head>
<body>
    <script>
        var inp1 = prompt("enter the number");
        var inp2 = prompt("enter the number");
        var temp

        document.write("before swap :"+inp1+","+inp2);
        temp = inp2;
        inp2 = inp1;
        inp1 = temp;
        document.write("after swap :"+inp1+","+inp2)

    </script>
</body>
