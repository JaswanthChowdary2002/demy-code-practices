<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= parseInt(prompt("enter a number"));
        if(a>0){
            document.write("x is positive", a);
        }
        else if(a<0) {
            document.write("x is negative", a);
        }
        else if(a==0){
            document.write("x is zero", a);
        }
    </script>
</body>
</html>
