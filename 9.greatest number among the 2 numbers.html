<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("enter a number"));
        var y=parseInt(prompt("enter a number"));

        }
        else{
            document.write('y is greater:  ',y);
        }
    </script>
