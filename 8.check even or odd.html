<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= parseInt(prompt("enter a number"));
        if(x%2==0){
            document.write("it is a even number");
        }
        else{
            document.write("it is a odd number");
        }
    </script>
</body>
</html>
