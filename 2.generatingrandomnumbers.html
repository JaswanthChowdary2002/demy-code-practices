<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
const num_of_numbers = parseInt(prompt("Enter the numbers need to  generated:"));
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
const randomNumbers = [];
for (let i = 0; i < num_of_numbers; i++) {
  randomNumbers.push(getRandomInt(1, 50)); 
}
document.write(`Generated ${num_of_numbers} random numbers: ${randomNumbers.join(', ')}`);
</script>
</body>
</html>
