<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var i= parseInt(prompt("give the number"));
    count=0;
    for (j=2;j<=i-1;j++){
        if(i%j==0){
            count++;
        }
    }
    if(count==0){
        document.write("prime number");
    }
    else{
        document.write("not a prime number");
    }
</script>
</body>
</html>
